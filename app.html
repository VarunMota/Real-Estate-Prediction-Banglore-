<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="app.js"></script> 
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class=""></div>
<div class="p-3 mb-2 bg-secondary text-white"></div>
<h2>Price Prediction</h2>
<form class="form">
	<h2>Area(Sqft)</h2>
    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value=" ">
	<h2>Bedrooms</h2>
	<div class="switch-field">
		<input class="btn-check" type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
		<label class="btn btn-secondary" for="radio-bhk-1">1</label>
		<input class="btn-check" type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
		<label class="btn btn-secondary" for="radio-bhk-2">2</label>
		<input class="btn-check" type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label class="btn btn-secondary" for="radio-bhk-3">3</label>
		<input class="btn-check" type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		<label class="btn btn-secondary" for="radio-bhk-4">4</label>
		<input class="btn-check" type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		<label class="btn btn-secondary" for="radio-bhk-5">5</label>
	</div>
	</form>
<form class="form">
	<h2>Bathrooms</h2>
	<div class="switch-field">
		<input class="btn-check" type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
		<label class="btn btn-secondary" for="radio-bath-1">1</label>
		<input class="btn-check" type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
		<label class="btn btn-secondary" for="radio-bath-2">2</label>
		<input class="btn-check" type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
		<label class="btn btn-secondary" for="radio-bath-3">3</label>
		<input class="btn-check" type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
		<label class="btn btn-secondary" for="radio-bath-4">4</label>
		<input class="btn-check" type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
		<label class="btn btn-secondary" for="radio-bath-5">5</label>
	</div>
		<h2>Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Electronic City</option>
        <option>Rajaji Nagar</option>
  </select>
</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" >	<h2></h2> </div>
</body>
</html>
